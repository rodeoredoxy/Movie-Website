<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;background-image: url('index.jpg');background-size: cover;">

    <div style="background-color: rgba(244, 239, 239, 0.9); padding: 40px; border-radius: 10px; width: 300px; text-align: center;">
        <h2 style="margin-bottom: 20px; font-size: 24px; color: #333;">Login</h2>
        <form action="index.html" method="post">
            <div style="margin-bottom: 20px; text-align: left;">
                <label for="username" style="display: block; margin-bottom: 5px; font-size: 14px; color: #333;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>
            <div style="margin-bottom: 20px; text-align: left;">
                <label for="password" style="display: block; margin-bottom: 5px; font-size: 14px; color: #333;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            
            <a href="Login.html" class="button" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;text-decoration: none;">Login</a>
            <br><br><br>
            <a href="Signup.html" class="button" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;text-decoration: none;">Signup</a>

            <p style="margin-top: 10px;"><a href="#" style="color: #007bff; text-decoration: none;">Forgot Password?</a></p>

            <a href="index.html" class="button" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;text-decoration: none;">Home</a>
        </form>
    </div>

        

</body>
</html>
